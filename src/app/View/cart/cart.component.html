<br>

<div class="container">
  <br>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody >

    <tr *ngFor="let a of data" >
      <th><img src="{{a['ProductPicUrl']}}" alt="img"> {{a["Name"]}} </th>
      <td> {{a["Price"]}} </td>
      <td><input type="number" [(ngModel)]="a['RequestedQuantity']" (ngModelChange)="ChangeQuantity(a)">
        <div class="alert alert-danger" *ngIf="index == 1">
          Quantity field cant exceed {{a['Quantity']}}
        </div>
      </td>
      <td>{{a["totalPerProduct"]}}</td>
    </tr>
    </tbody>
  </table>

  <div class="left">
    <h2>Cart Total</h2>
    <hr>
    <p>Total <span>{{allTotal}} $</span></p>
  </div>
  <div class="right">
    <a (click)="checkout()" id="cool-button"><span></span>
      <span></span>
      <span></span>
      <span></span>
      Checkout
    </a>
  </div>
</div>
